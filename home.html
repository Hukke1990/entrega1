        <article>
          <h2>Destacados</h2>
          <figure class="contenedorImagenes">
            <div class="fondoContenedor">
              <figure class="imagen-contenedor">
                <img src="imagenes/01.jpeg" alt="Imagen 1" />
                <figcaption>
                  <h3>Casa Colonial con Jardín y Piscina</h3>
                  <p>
                    Esta encantadora propiedad de estilo colonial ofrece una
                    experiencia de vida única en el corazón de una tranquila
                    comunidad. Con una superficie de 200 metros cuadrados, esta
                    casa cuenta con tres amplias habitaciones, dos baños completos
                    y un medio baño para visitas. El diseño interior combina
                    elementos modernos con detalles clásicos, creando un ambiente
                    acogedor y elegante. El espacioso jardín trasero es perfecto
                    para reuniones al aire libre, y la piscina añade un toque de
                    lujo y relajación. Ubicada en un barrio seguro y bien
                    comunicado, esta propiedad es ideal para quienes buscan
                    confort y conveniencia en su hogar.
                  </p>
                  <a href="#">Leer mas</a>
                </figcaption>
              </figure>
            </div>
            <div class="fondoContenedor">
              <figure class="imagen-contenedor">
                <img src="imagenes/02.jpg" alt="Imagen 2" />
                <figcaption>
                  <h3>Casa Rústica con Encanto Histórico</h3>
                  <p>
                    Sumérgete en la historia y el encanto de esta casa rústica con
                    detalles históricos conservados. Con una superficie de 150
                    metros cuadrados, esta propiedad cuenta con tres acogedoras
                    habitaciones, dos baños renovados y una cocina tradicional con
                    comedor adyacente. El amplio jardín con árboles frutales y una
                    zona de barbacoa es ideal para disfrutar de la vida al aire
                    libre. Ubicada en un pintoresco pueblo con fácil acceso a
                    servicios locales, esta casa ofrece una experiencia de vida
                    tranquila y auténtica.
                  </p>
                  <a href="#">Leer mas</a>
                </figcaption>
              </figure>
            </div>
            <div class="fondoContenedor">
              <figure class="imagen-contenedor">
                <img src="imagenes/03.jpeg" alt="Imagen 3" />
                <figcaption>
                  <h3>Casa de Playa con Acceso a la Playa</h3>
                  <p>
                    Vive la vida costera en esta encantadora casa de playa con
                    acceso privado directo a la arena y el mar. Con una
                    distribución abierta de 200 metros cuadrados, esta propiedad
                    cuenta con tres dormitorios luminosos, dos baños completos y
                    una cocina moderna con vistas al océano. El amplio balcón y la
                    terraza frente al mar son ideales para disfrutar de
                    impresionantes puestas de sol y reuniones al aire libre.
                    Ubicada en una comunidad costera exclusiva con servicios y
                    actividades cercanas, esta casa es un paraíso junto al mar
                    para relajarse y disfrutar.
                  </p>
                  <a href="#">Leer mas</a>
                </figcaption>
              </figure>
            </div>
            <div class="fondoContenedor">
              <figure class="imagen-contenedor">
                <img src="imagenes/04.jpeg" alt="Imagen 4" />
                <figcaption>
                  <h3>Casa Moderna con Vistas Panorámicas</h3>
                  <p>
                    Esta impresionante casa moderna ofrece vistas panorámicas
                    espectaculares desde cada habitación. Con un diseño
                    contemporáneo de 300 metros cuadrados, esta propiedad cuenta
                    con cuatro amplias habitaciones, tres baños de lujo y una
                    cocina gourmet totalmente equipada. El amplio patio trasero
                    con terraza es perfecto para entretenimiento al aire libre,
                    mientras que la sala de cine en casa brinda un espacio
                    acogedor para relajarse. Ubicada en un vecindario exclusivo y
                    tranquilo, esta casa es una joya moderna para quienes buscan
                    estilo y comodidad.
                  </p>
                  <a href="#">Leer mas</a>
                </figcaption>
              </figure>
            </div>
